<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h2 calss="mt-5">All Registered Dogs</h2>
    <div class="table table-striped">
      <table class="table table-stripted">
        <thead>
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Breed</th>
            <th>Size</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" 
        </tbody>
      </table>
    </div>


    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>


  <!--login form-->
  <div class ="card p-4 mb-3">
    <div class ="mb-3">
      <label>Email</label>
      <input v-model="email" type="email" class="form-control" required><!-- Two-way binding email -->
    </div>
    <div class ="mb-3">
      <label>Password</label>
      <input v-model="password" type="password" class="form-control" required>
    </div>
    <button class="btn btn-primary" @click="login">Login</button>
    <div v-if="error" class="text-danger mt-2">{{ error }}</div> <!--show error-->
    </div>
  </div>

  <!--login logic vue-->
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          email: '',
          password: '',
          error: ''
        };
      },

      methods:{
        async login(){
          try {
            // Send a POST request to the backend login API(inc email & password)
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ email: this.email, password: this.password })
        });

            const result = await res.json(); //return

            //not success-->throw to catch(error)
            if(!res.ok) throw new Error(result.error || 'Login failed');

            //Direct users to different pages based on their roles
            if(result.user.role === 'owner'){
              window.location.href = 'owner-dashboard.html';
            }else if (result.user.role === 'walker'){
              window.location.href = 'walker-dashboard.html';
            }else {
              this.error = 'Unknown user role';// show user error(abnormal)
            }
          }catch (err){
            this.error = err.message;
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
