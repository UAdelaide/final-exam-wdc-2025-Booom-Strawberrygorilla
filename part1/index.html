<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body{
        font-size : 10px;

    button{
        width: 20px;

        margin: 2px;

    img{
        max-width:auto;

        20% {opacity:1;}

<body>
    <div id = "app">
        <h1>DOGS OF THE DAYSSSSSS</h1>
        <img: src = "dogImage"/>

        <button @click = "alert('Petty')">Petty</button>
        <button @click = "alert('Lovely Dog')">Lovely Dog</button>
        <button @click = "alert('HELP')">HELP</button>
        <button @click = "alert('Petty-Dog more')">Petty-Dog more</button>
        <button @click = "alert('Picture')">Picture</button>
        <button @click = "alert('Petty')">Petty</button>
        <button @click = "alert('Book Day')">Book Day</button>
        <button @click = "alert('Funny Day')">Funny Day</button>
        <button @click = "alert('contact')">contact</button>
        <button @click = "alert('HELP US')">HELP US</button>
    </div>

<script>
const {createApp, ref, onMounted} = Vue;

CreateApp({
    setup(){
    const dogImage = ref('');

    onMounted(async () => {
        try{
            const res = await fetch('https://images.dog.ceo/breeds/mudhol-indian/Indian-Mudhol.jpg');
            const data = await res.json();
            dogImage.value = data.message;
        } catch (error) {
        console.error('Failed to fetch dog image', error);
     }
    });

    return {dogImage};
    }
}).mount('#app');
</script>


</body>
